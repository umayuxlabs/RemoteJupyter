<!DOCTYPE html>
<html style="width:100%; height:100%">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Jupyter Remote - Session Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  </head>
  <body>

    <div id='app' class="card col-md-12">
      
      <div class="card-header">
        <h2>Session Manager</h2>
      </div>

      <div id='card-body'>

        <div class="input-group mb-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">URL</span>
          </div>
          <input type="url" name="url" id="url" value="http://10.96.1.237:34397" class='form-control'>


          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Session Name</span>
          </div>
          <input type='text' name="nodename" id="nodename" value="Test" class='form-control'>
          
          <input class='btn btn-outline-secondary' type="button" value="Connect" id="connect" >
        </div>

        

      </div>
    </div>
    
    <div class="card col-md-12">
      <div class="card-header">
        Session List
      </div>
      
      <div class="card-body">

        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>URL</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody id='session-list'>
            <tr v-for="item in items" :key='item.session'>
              <td>{{item.session}}</td>
              <td>{{item.url}}</td>
              <td>
                <button class='btn btn-xs btn-outline-primary' type="button" v-on:click="run(item)">Open</button>
                <button class='btn btn-xs btn-outline-primary' type="button" v-on:click="remove(item)">Remove</button>
              </td>
            </tr>
          </tbody>

        </table>
      </div>

    </div>
  
  
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
