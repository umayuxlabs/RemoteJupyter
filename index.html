<!DOCTYPE html>
<html style="width:100%; height:100%">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Jupyter Remote</title>
  </head>
  <body>

    <div>
    
      <div id='panel'>
        <label for="url">URL:</label>
        <input type="url" name="url" id="url"
              value=""
              size="30"
        >
      
        <label for="nodename">Session Name:</label>
        <input type="text" name="nodename" id="nodename"
              placeholder="Dev Node" size="30"
        >

        <input class="favorite styled"
          type="button"
          value="Connect"
          id="connect"
        >

      </div>
    
      <webview id="main_box" style="position:absolute; top:30px; left:0px; right: 0px; width:100%; height:100%;"></webview>

  
    </div>
    
  
  
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
